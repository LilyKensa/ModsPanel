<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods Panel</title>
    <script src="https://kit.fontawesome.com/a6c2c2557f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container"><span class="navbar-brand">Huey's Minecraft Mods Panel (Fabric)<span class="header-button">
              <form class="refresh-form" action="/refresh_modslist" method="post"> 
                <button class="refresh-button" type="submit"><i class="fa-solid fa-arrows-rotate ps-3"></i></button>
              </form></span><span class="header-button">
              <form class="save-form" action="/save" method="post"> 
                <button class="save-button" type="submit"><i class="fa-solid fa-floppy-disk"></i></button>
              </form></span></span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
      </nav>
    </header>
    <div class="container pt-4">
      <div class="mb-4" id="search-bar">
        <div class="position-relative">
          <input type="text" placeholder="Filter by Text">
          <div class="position-absolute" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
      <div id="list"></div>
    </div>
    <footer>
      <div class="container text-center mt-5 border-top">
        <div class="pt-4 pb-5">
          Made by Huey Â© 2024
          
        </div>
      </div>
    </footer>
    <div class="bg-body-tertiary" id="back-to-top"><i class="fa-solid fa-arrow-up"></i></div>
    <script src="./script.js"></script>
  </body>
</html>
